<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>

  <script defer src="src/index.js"></script>

  <title>HourPromise</title>

</head>


<body>

  <div id="container" class="container-fluid centered">

    <nav class="navbar">
      <div id="navbar-div" class="d-inline-block">
        <img src="public/images/clock.gif" alt="clock" width="96" height="96" loading="lazy">
        <span>
          <h1>HourPromise</h1>
          <h3 id="current-date"></h3>
        </span>
        <div id="navbar-controls-div"></div>
      </div>
    </nav>

    <div id="main-div" class="main">

      <div id="main-status-div" class="mx-auto" style="width: 40rem;"></div>

      <div id="user" class="user">
        <div id="user-card" class="card border-0" style="width: 18rem;">
          <img id="user-card-image" class="card-img-top" src="public/images/defaultUserImage.png">
          <div id="user-card-header" class="card-header"></div>
          <div id="user-card-body" class="card-body"></div>
          <div id="user-card-footer" class="card-footer"></div>
        </div>
      </div>

      <div id="org" class="org">
        <div id="org-card" class="card border-0">
          <div id="org-card-header" class="card-header"></div>
          <div id="org-card-body" class="card-body"></div>
          <div id="org-card-footer" class="card-footer"></div>
        </div>
      </div>

      <div id="cause" cause_id="" class="cause">
        <div id="cause-card" class="card border-0">
          <div id="cause-card-header" class="card-header"></div>
          <div id="cause-card-body" class="card-body"></div>
          <div id="cause-card-footer" class="card-footer"></div>
        </div>
      </div>

      <div id="commitment" commitment_id="" class="commitment">
        <div id="commitment-card" class="card border-0">
          <div id="commitment-card-header" class="card-header"></div>
          <div id="commitment-card-body" class="card-body"></div>
          <div id="commitment-card-footer" class="card-footer"></div>
        </div>
      </div>

      <div id="payment" class="payment">
        <div id="payment-card" class="card border-0">
          <div id="payment-card-header" class="card-header"></div>
          <div id="payment-card-body" class="card-body"></div>
          <div id="payment-card-footer" class="card-footer"></div>
        </div>
      </div>

      <nav class="navbar">
        <div id="navbar-user-div" class="d-inline-block">
          <div id="current-user">
            <div id="current-user-error"></div>
          </div>
        </div>
      </nav>
    </div>

  </div>

</body>

</html>
